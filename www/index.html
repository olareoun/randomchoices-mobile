<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Decisiones aleatorias">
    <meta name="author" content="olareoun">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="shortcut icon" href="images/favicon.png">

    <title>DECISIONES ALEATORIAS</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>DECISIONES ALEATORIAS</h1>
                <form role="form" class="bs-example form-inline" id="add-choice">
                    <label>Opción</label>
                    <div class="form-group">
                        <input type="text" placeholder="Texto para la opción" id="choice" class="h5a-input form-control">
                    </div>
                    <div class="form-group">
                        <button class="h5a-btn btn btn-info" type="submit" id="add-choice-btn">
                            Añadir <i class="icon-signin"></i>
                        </button>
                        <button class="h5a-btn btn btn-success" type="submit" id="start">
                            Iniciar <i class="icon-signin"></i>
                        </button>
                        <button class="h5a-btn btn btn-warning" type="submit" id="restart">
                            Reiniciar <i class="icon-signin"></i>
                        </button>
                    </div>
                </form>                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div id="choices-container" class="row">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/widgets.js"></script>
        <script src="js/randomizer.js"></script>
    </footer>
</body>
</html>
